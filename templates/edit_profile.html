{% extends "base.html" %}

{% block title %}Edit Profile - Dayflow HRMS{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1>Edit Profile</h1>
    <a href="{{ url_for('profile', user_id=user.id if current_user.role == 'HR' and user.id != current_user.id else None) }}" class="btn btn-outline">Back to Profile</a>
</div>

<div class="table-container">
    <div class="table-header">
        <h2>Profile Information</h2>
    </div>
    <div style="padding: 2rem;">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('edit_profile', user_id=user.id if current_user.role == 'HR' and user.id != current_user.id else None) }}">
            {% if current_user.role == 'HR' %}
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}">
                </div>
            </div>
            {% endif %}

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" value="{{ user.phone or '' }}">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="{{ user.address or '' }}">
                </div>
            </div>

            {% if current_user.role == 'HR' %}
            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" value="{{ user.department or '' }}">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position" value="{{ user.position or '' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" step="0.01" value="{{ user.salary or '' }}">
            </div>
            {% endif %}

            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{{ url_for('profile', user_id=user.id if current_user.role == 'HR' and user.id != current_user.id else None) }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
