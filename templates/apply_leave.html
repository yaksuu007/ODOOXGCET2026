{% extends "base.html" %}

{% block title %}Apply for Leave - Dayflow HRMS{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1>Apply for Leave</h1>
    <a href="{{ url_for('leave') }}" class="btn btn-outline">Back to Leave</a>
</div>

<div class="table-container">
    <div class="table-header">
        <h2>Leave Application Form</h2>
    </div>
    <div style="padding: 2rem;">
        <form method="POST">
            <div class="form-group">
                <label for="leave_type">Leave Type</label>
                <select id="leave_type" name="leave_type" required>
                    <option value="">Select Leave Type</option>
                    <option value="Paid">Paid Leave</option>
                    <option value="Sick">Sick Leave</option>
                    <option value="Unpaid">Unpaid Leave</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" placeholder="Optional remarks about your leave request"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit Leave Request</button>
                <a href="{{ url_for('leave') }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
